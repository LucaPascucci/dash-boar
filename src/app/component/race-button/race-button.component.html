@if (!hideEndRaceButton || !willEndRaceDate()) {
  <div class="mb-3 flex justify-center items-center">

    @if (!willEndRaceDate()) {
      <button
          (click)="startRace()"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Start race
      </button>
    }

    @if (!hideEndRaceButton) {
      <button
          (click)="endRace()"
          class="bg-red-500 hover:bg-red-700 disabled:bg-red-200 text-white font-bold py-2 px-4 rounded">
        End race
      </button>
    }
  </div>
}
