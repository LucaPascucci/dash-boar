<div class="bg-neutral-50 dark:bg-neutral-800 shadow-md dark:shadow-white/40 rounded-lg p-2 md:p-3 lg:p-4 w-auto mx-auto border hover:shadow-xl">

  <div [ngClass]="{'mb-2':isOpen}" (click)="isOpen = !isOpen"
       class="flex justify-between items-center hover:cursor-pointer">
    <div class="text-lg lg:text-xl font-bold text-neutral-900 dark:text-neutral-100">⏱️ Lap</div>
    <div class="flex items-center">
      <div
          class="bg-blue-500 px-2 py-1 rounded-lg text-neutral-100 text-center font-medium hover:cursor-default">
        Reference: {{ referenceLapTimeString }}
      </div>
    </div>
  </div>

  @if (isOpen) {

    <div class="flex justify-center">
      <div>
        <div class="text-neutral-500 dark:text-neutral-400 text-center">Reference time (mills)</div>
        <div class="flex justify-end">
          <button (click)="increaseReferenceLapTime()"
                  class="bg-neutral-200 hover:bg-neutral-400 active:bg-neutral-500 text-black px-4 mr-1 rounded-sm">
            +
          </button>
          <form (ngSubmit)="onSubmit()" class="text-right">
            <input
                type="number"
                id="referenceLapTime"
                [(ngModel)]="referenceLapTime"
                name="referenceLapTime"
                class="border rounded-lg px-2 py-1 w-36 text-right text-neutral-900 dark:text-neutral-100"
                required
                min="1"
            />
          </form>
          <button (click)="decreaseReferenceLapTime()"
                  class="bg-neutral-200 hover:bg-neutral-400 active:bg-neutral-500 text-black px-4 ml-1 rounded-sm">
            -
          </button>
        </div>
      </div>
    </div>
  }
</div>
