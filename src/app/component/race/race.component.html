@if (!willEndRaceDate()) {
  <div class="flex items-center justify-center">
    <div class="font-bold mr-2">
      <form>
        <label for="driverSelect" class="mr-2 text-neutral-900 dark:text-neutral-100">Start driver</label>
        <select
            id="driverSelect"
            [(ngModel)]="selectedDriver"
            (change)="updateDriverId()"
            name="driverSelect"
            class="border border-neutral-100 rounded-sm p-1 text-neutral-900 dark:text-neutral-100">
          <option *ngFor="let driver of drivers()"
                  [value]="driver.id">
            {{ driver.raceName }}
          </option>
        </select>
      </form>
    </div>
  </div>
} @else {
  <div class="text-2xl md:text-4xl text-neutral-900 dark:text-neutral-100 font-bold font-mono">
    {{ endRaceCountdown }}
  </div>
}
