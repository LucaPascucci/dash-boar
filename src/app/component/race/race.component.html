@if (!willEndRaceDate()) {
  <div class="flex items-center justify-center">
      <div class="font-bold mr-2">
        <form>
        <label for="driverSelect" class="mr-2">Start driver</label>
        <select
            id="driverSelect"
            [(ngModel)]="selectedDriver"
            (change)="updateDriverId()"
            name="driverSelect"
            class="border rounded p-1">
          <option *ngFor="let driver of drivers()"
                  [value]="driver.id">
            {{ driver.raceName }}
          </option>
        </select>
        </form>
      </div>
    <button
        (click)="startRace()"
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      Start race
    </button>
  </div>

} @else {
  <div class="text-2xl md:text-4xl font-bold font-mono dark:text-white">
    {{ endRaceCountdown }}
  </div>
}
