<div class="bg-neutral-50 dark:bg-neutral-800 shadow-md dark:shadow-white/20 rounded-lg p-2 md:p-3 lg:p-4 w-auto mx-auto border hover:shadow-xl">

  <div [ngClass]="{'mb-2':isOpen}" (click)="isOpen = !isOpen"
       class="flex justify-between items-center hover:cursor-pointer">
    <div class="text-lg lg:text-xl font-bold text-neutral-900 dark:text-neutral-100">ğŸ— ğŸ”„ Driver change</div>
    <div class="flex items-center">

      @if (remainingDriverChanges() > 0) {
        <div
            class="bg-yellow-500 px-2 py-1 rounded-lg text-neutral-100 text-center font-medium hover:cursor-default">
          Remaining: {{ remainingDriverChanges() }}
        </div>
      } @else {
        <div
            class="bg-green-500 px-2 py-1 rounded-lg text-neutral-100 text-center font-medium hover:cursor-default">
          Completed!
        </div>
      }
    </div>
  </div>

  @if (isOpen) {
    <div class="flex justify-between">
      <div>
        <div class="text-neutral-500 dark:text-neutral-400">Competed</div>
        <div class="text-neutral-900 dark:text-neutral-100 font-mono">
          {{ completedDriverChanges() }}
        </div>
      </div>

      <div>
        <div class="text-neutral-600 dark:text-neutral-400">Remaining</div>
        <div class="text-neutral-900 dark:text-neutral-100 font-mono text-right">
          {{ remainingDriverChanges() }}
        </div>
      </div>
    </div>
  }
</div>
